<html> 
  <head> 
    <title>Applications App</title> 
  </head> 
  <body> 
    <h1>Applications App</h1> 
    <table> 
      <thead> 
        <tr> 
          <th>ID</th>
          <th>Name</th> 
          <th>Email</th> 
        </tr> 
      </thead> 
      <tbody> 
        {% for row in data %} 
        <tr> 
          <td>{{ row[0] }}</td> 
          <td>{{ row[1] }}</td> 
          <td>{{ row[2] }}</td>
        </tr> 
        {% endfor %} 
      </tbody> 
    </table> 
  </body> 
</html>
